<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<div id="container" class="desktop-container">
    <img src="img/mobile.png" alt="" height="100%" >
    <iframe id="frame" class="frame-desktop" src="Demo.html" frameborder="0"></iframe>
</div>
<!--<iframe class='desktop-frame' src="Demo.html" frameborder="0"></iframe>-->
<div class="toggle-container">
    <input id="toggle" type="checkbox">
    <label for="toggle"  class="wrapper-buttons">
        <div class="circle"></div>
        <div class="icons icon_desktop">
            <svg xmlns="http://www.w3.org/2000/svg"
                 height="24"
                 viewBox="0 0 24 24"
                 width="24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/></svg>
        </div>
        <div class="icons icon_mobile">
            <svg xmlns="http://www.w3.org/2000/svg"
                 height="24"
                 viewBox="0 0 24 24"
                 width="24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 1.01L7 1c-1.1 0-1.99.9-1.99 2v18c0 1.1.89 2 1.99 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>
        </div>
    </label>
</div>



    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
        }
        .frame-desktop {
            width: 100vw!important;
            height: 100vh!important;
            position: absolute;
        }
        .phone-container {
            height: 80vh;
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 39%;
            width: auto;
            z-index: 3;
        }
        .desktop-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .desktop-container > img {
            display: none;
        }
        .frame-phone {
            position: absolute;
            top: -24%;
            left: -36.31%;
            transform: scale(0.5);
        }
        #toggle {
            display: none;
        }
        .wrapper-buttons {
            display: flex;
            background-color: #20229E;
            flex-direction: column;
            width: 60px;
            height: 110px;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 2%;
            top: 45%;
            border-radius: 30px;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background-color: #ffffff;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .icons {
            border-radius: 100%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        label .icon_mobile > svg {
            fill : #ffffff;
        }

        label .icon_desktop > svg {
            fill : #20229E;
        }

        /*input:checked, когда выбран mobile*/
        input[type="checkbox"]:checked + label .icon_mobile > svg {
            fill : #20229E;
        }

        input[type="checkbox"]:checked + label .icon_desktop > svg {
            fill : #ffffff;
        }

        @keyframes toggler-on {
            0% { top: 5px }
            20% { top: 10px; height: 65px}
            80% { top: 40px; height: 65px }
            100% { top: 55px; height: 50px }
        }

        @keyframes toggler-off {
            0% { top: 55px; height: 50px }
            20% { top: 40px; height: 65px }
            80% { top: 10px; height: 65px}
            100% { top: 5px }
        }


        input[type="checkbox"]:checked + label > .circle {
            animation: .2s toggler-on linear forwards;
        }
        input[type="checkbox"] + label > .circle {
            animation: .2s toggler-off linear forwards;
        }
    </style>

    <script>
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.querySelector('.toggle-container').style.display = 'none';
      }

        const element = document.querySelector('input[type=checkbox]');
        const container = document.getElementById('container');
        const iframe = document.getElementById('frame');
        const toggle = document.querySelector('.wrapper-buttons');
        const mobile = document.querySelector('.phone-container');

        const getQueryParams = ( params, url ) => {
          let href = url;
          //this expression is to get the query strings
          let reg = new RegExp( '[?&]' + params + '=([^&#]*)', 'i' );
          let queryString = reg.exec(href);
          return queryString ? queryString[1] : null;
        };

        //getQueryParams('data','http://another-example.com?example=something&data=13');

        // window.addEventListener('load', function(){
        //   const width = iframePhone.getBoundingClientRect().width;
        //   iframePhone.style.height = width * 1.76 * 2 + 'px';
        //   iframePhone.style.opacity = '1';
        // });

        function getSizes() {
          const phoneContainerWidth = document.querySelector('.phone-container').getBoundingClientRect().width;
          console.log(phoneContainerWidth)
          const frameWidth = phoneContainerWidth * 1.716;
          iframe.style.width = frameWidth + 'px';
          iframe.style.height = frameWidth * 1.76 + 'px';
        }

        function getPage() {
          console.log(element)
          console.log(element.checked)
          if (element.checked) {
            container.classList.remove('phone-container');
            container.classList.add('desktop-container');
            iframe.classList.remove('frame-phone')
            iframe.classList.add('frame-desktop')
          } else {
            container.classList.add('phone-container');
            container.classList.remove('desktop-container');
            iframe.classList.add('frame-phone')
            iframe.classList.remove('frame-desktop');
            getSizes()
          }
        }

        toggle.addEventListener('click', function(){
          console.log('click')
          getPage();
        });
        window.addEventListener('resize', function(){

        })

    </script>
</body>
</html>
