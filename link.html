<script>
    function setLink() {
        var element = document.querySelector('.hpmdf-game-screen .hpmdf-logo').getBoundingClientRect();
        var link = document.querySelector('.hpmdf-link2');
        link.style.width = element.width + 'px';
        link.style.height = element.height + 'px';
        link.style.top = element.top + 'px';
        link.style.left = element.left + 'px';
    }
</script>
