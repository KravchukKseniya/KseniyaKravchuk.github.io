<!DOCTYPE html>
<html>

    <meta charset="utf-8"/>

<body data-format="nativestories" data-lang="ru" data-sys-format="native" data-sys-subformat="stories">

<!-- == HTML =========================================================================================== -->
<section>
    <!-- Обертка баннера.
					Этот элемент задает высоту баннера. -->

    <div class="hpmdn-wrapper">
        <div class="hpmdn-teaser">
            <div class="hpmdn-img hpmdn-img-bg hpmdn-img-art1 hpmdn-teaser-slider-wrap">
                <div class="hpmdn-teaser-slider"></div>
            </div>
        </div>
        <!-- Popup splash -->
        <div class="hpmdn-popup-back hpmdn-zi"></div>
        <div class="hpmdn-popup">
            <div class="hpmdn-popup-scroller hpmdn-zi">
                <div class="hpmdn-popup-close hpmdn-zi"></div>
                <div class="hpmdn-popup-content hpmdn-zi">
                    <div class="hpmdn-emulate-header"></div>

                    <div class="hpmdn-popup-article">
                        <div class="hpmdn-popup-contents">
                            <div class="hpmdn-stories">
                                <div class="hpmdn-stories-items"></div>
                            </div>
                            <div class="hpmdn-pagination">
                                <div class="hpmdn-profile" data-profile="null">
                                    <div class="hpmdn-profile_img"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="hpmdn-emulate-footer"></div>
                </div>
            </div>
        </div>
        <!-- TODO: сюда добавляются все прочие элементы баннера -->
    </div>
</section>
<!-- /HTML -->

    /* Обертка баннера */
    .hpmdn-wrapper {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 1rem;
        /* Создаем возможность позиционировать родительские элементы
						 * относительно поля баннера */
        position: relative;
        left: 0;
        /* Скрываем лишнее.
						 *
						 * Если какой-то из элементов будет выступать вправо или вниз,
						 * это может разрушить верстку площадки из-за неверного вычисления
						 * браузером ширины контента.
						 *
						 * Чтобы избежать проблем, ограничиваем баннер областью попапа:
						 */
        /* overflow: hidden; */

        /* Растягиваем на всю ширину контейнера: */
        width: 100%;
    }

    .hpmdn-bodylock {
        overflow: hidden !important;
        position: fixed !important;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -ms-touch-action: none;
        touch-action: none;
    }

    /* .hpmdn-zi -> set it on elements that should keep their z-index */
    .hpmdn-bodylock *:not(.hpmdn-popup):not(.hpmdn-zi) {
        z-index: auto !important;
    }

    .hpmdn-teaser {
        display: block;
        left: 0;
        /* overflow: hidden; */
        position: relative;
    }



    .hpmdn-teaser::after {
        margin-top: 0px !important;
    }

    .hpmdn-teaser .hpmdn-h2, .hpmdn-teaser .hpmdn-subheading {

    }

    .hpmdn-category {

        position: absolute;
        bottom: 1px;
        right: 0%;

    .hpmdn-popup-back {

        bottom: -1000px;
        display: block;
        left: -100%;
        position: fixed;
        top: -1000px;
        width: 100%;
        z-index: 999999;
        -ms-touch-action: none;
        touch-action: none;
    }

    .hpmdn-popup {
        background-color: #fff; /* default bg color */
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        /*height: 100vh; <- preferred but iOS7 hard to support */
        width: 100%;
        z-index: 2147483647; /* Or probably we should set it depending on footer/header z-index */
        /*transform: scale(0);*/
        -webkit-transition: -webkit-transform .3s ease-out;
        transition: -webkit-transform .3s ease-out;
        -moz-transition: transform .3s ease-out, -moz-transform .3s ease-out;
        transition: transform .3s ease-out;
        transition: transform .3s ease-out, -webkit-transform .3s ease-out, -moz-transform .3s ease-out;
    }

    .hpmdn-popup.hpmdn-disable {
        -webkit-transform: translate3d(0%, 0%, 0);
        -moz-transform: translate3d(0%, 0%, 0);
        transform: translate3d(0%, 0%, 0);
        -webkit-transition: opacity .3s ease-out, -webkit-transform .3s ease-out;
        transition: opacity .3s ease-out, -webkit-transform .3s ease-out;
        -moz-transition: transform .3s ease-out, opacity .3s ease-out, -moz-transform .3s ease-out;
        transition: transform .3s ease-out, opacity .3s ease-out;
        transition: transform .3s ease-out, opacity .3s ease-out, -webkit-transform .3s ease-out, -moz-transform .3s ease-out;
        -webkit-transform: translate3d(0%, 50%, 0);
        -moz-transform: translate3d(0%, 50%, 0);
        transform: translate3d(0%, 50%, 0);
        opacity: 0;
        -ms-touch-action: none;
        touch-action: none;
        pointer-events: none;
    }

    .hpmdn-popup-scroller {
        position: absolute;
        /*overflow-y: auto;*/
        -webkit-overflow-scrolling: touch;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        min-height: -webkit-calc(100% - 0);
        min-height: -moz-calc(100% - 0);
        min-height: calc(100% - 0);
    }

    .hpmdn-popup.hpmdn-popup-open {
        /*transform: scale(1);*/
        display: block;
        -webkit-transform: translateZ(0px);
        -moz-transform: translateZ(0px);
        transform: translateZ(0px);
    }

    .hpmdn-popup-back.hpmdn-popup-underlayer {
        left: 0;
    }

    .hpmdn-popup-close {

        function init(options) {
            slider = getElement(options.sliderSelector);
            slides = getElementsArray(options.slideSelector);
            hpmd.datan.slides = slides;

            state.id = options.initId;
            slides.forEach(function (slide) {

                if (!!v) {

                }
            });

            len = slides.length;
            padding = options.padding || 0;

            progressNode = getElement(options.paginationSelector);
            progressParts = createPagination(progressNode, len);

            slides.forEach(function (slide, index) {
                if (index === options.initId) {
                    slide.classList.add('hpmdn-active');
                }
            });

            slides.forEach(function (slide) {
                var v = slide.querySelector('video');

                if (!!v) {
                    v.addEventListener('timeupdate', hpmd.datan.updateFn);
                    v.addEventListener('ended', hpmd.datan.endedFn);
                }
            })

            if (state.id > 0) {
                Array(state.id).fill().forEach(function (_, id) {
                    setStyles(
                        progressParts[id].querySelector('div'),

                        }
                    );
                });
            }

            if (state.id === 0) {
                slides[slides.length - 1].classList.add('hpmdn-left');
            } else {
                slides[state.id - 1].classList.add('hpmdn-left');
            }

            slides[state.id].classList.add('hpmdn-active');

            if (state.id === slides.length - 1) {
                slides[0].classList.add('hpmdn-right');
            } else {
                slides[state.id + 1].classList.add('hpmdn-right');
            }

            slider.addEventListener('touchstart', handleStart, false);
            slider.addEventListener('touchmove', handleMove, false);
            slider.addEventListener('touchend', handleEnd, false);

            vid = slides[state.id].querySelector('video');

            autoRenderer = new Renderer({duration: 6000})
                .onUpdate(function (progress) {
                    var progId = stories[state.id].copy_id !== undefined ? stories[state.id].copy_id : state.id;
                    setStyles(
                        progressParts[progId].querySelector('div'),
                        {
                            width: percent(100 * progress)
                        }
                    );
                    if (progress === 1) {
                        move('right', false);
                        setTimeout(function () {
                            vid = slides[state.id].querySelector('video');

                            if (!vid) {
                                vid = null;
                                autoRenderer.restart();
                            } else {
                                vid.currentTime = 0;
                                vid.play();
                            }
                        }, 310);
                    }
                })

            vid = slides[state.id].querySelector('video');

            if (!vid) {
                vid = null;
                autoRenderer.start();
            } else {
                vid.currentTime = 0;
                vid.play();
            }


            hpmd.data.autoRenderer = autoRenderer;

        }

        function stop() {
            progressParts.forEach(function (item, id) {
                setStyles(
                    item.querySelector('div'),
                    {
                        width: percent(0)
                    }
                );
            });

            slides.forEach(function (slide) {
                slide.classList.remove('hpmdn-left')
                slide.classList.remove('hpmdn-active')
                slide.classList.remove('hpmdn-right')
            })

            slider.removeEventListener('touchstart', handleStart, false);
            slider.removeEventListener('touchmove', handleMove, false);
            slider.removeEventListener('touchend', handleEnd, false);
            if (!!autoRenderer) autoRenderer.stop();
        }

        function percent(x) {
            return x + '%';
        }

        return {
            init: init,
            stop: stop
        }
    }

    function animationFrameTimer(time) {
        var watchers = [];
        var rid = null;
        var startTime = 0;
        var currentTime = 0;
        var playing = false;
        var forcedStopped = false;
        var startPauseTime = 0;
        var endPauseTime = 0;

        function notify(value) {
            watchers.forEach(function (watcher) {
                watcher(value);
            });
        }

        function render() {
            if (forcedStopped) return;

            if (playing) rid = requestAnimationFrame(render);

            currentTime = (Date.now() - startTime) - (endPauseTime - startPauseTime);
            if (currentTime <= time) {
                notify({
                    name: 'progress',
                    value: currentTime / time
                });
            } else {
                playing = false;
                cancelAnimationFrame(rid);
                notify({
                    name: 'finish',
                    value: 1
                });
            }
        }

        return {
            watch: function (watcher) {
                watchers.push(watcher);
            },
            start: function () {
                if (forcedStopped) return;

                endPauseTime = 0;
                startPauseTime = 0;
                cancelAnimationFrame(rid);
                playing = true;
                startTime = Date.now();
                rid = requestAnimationFrame(render);
            },
            pause: function () {
                startPauseTime = Date.now();
                cancelAnimationFrame(rid);
                playing = false;
            },
            resume: function () {
                endPauseTime = Date.now();
                playing = true;
                // startTime = Date.now();
                rid = requestAnimationFrame(render);
            },
            stop: function () {
                playing = false;
                cancelAnimationFrame(rid);
            },
            forcedStop: function () {
                forcedStopped = true;
                cancelAnimationFrame(rid);
            },
            forcedStart: function () {
                endPauseTime = 0;
                startPauseTime = 0;
                forcedStopped = false;
                this.start();
            }
        }
    }

    function preloadImages(images, callback) {
        var loaded = 0, imageObjects = [];
        var handler = function () {
            loaded++;
            if (loaded == images.length && !!callback) {
                callback();
            }

        for (var i = 0; i < images.length; i++) {
            imageObjects[i] = new Image();
            imageObjects[i].onload = handler;
            imageObjects[i].onerror = handler;
            imageObjects[i].src = images[i];
        }
    }

    function teaserScroll(sliderContainer, length) {
        var state = {
            start: {x: 0, y: 0},
            move: {x: 0, y: 0},
            end: {x: 0, y: 0},
            curr: {x: 0, y: 0},
            old: {x: 0, y: 0}
        }

        function handleStart(event) {
            sliderContainer.classList.remove('hpmdn-transition');

            var touch = getTouch(event, true);

            state.start = getPosition(touch);
        }

        function handleMove(event) {
            var touch = getTouch(event, false);

            state.move = getPosition(touch);

            state.curr = {
                x: state.old.x + (state.move.x - state.start.x),
                y: state.old.y + (state.move.y - state.start.y)
            };

            var width = ((3 + ((length - 1) * 19.4)) + 16.4 + 3) / 100 * window.innerWidth;
            var maxX = width > window.innerWidth ? width - window.innerWidth : 0;

            var currX = (state.curr.x <= -maxX)
                ? -maxX
                : (state.curr.x >= 0)
                    ? 0
                    : state.curr.x;

            setTransform(
                sliderContainer,
                'translate3d(' + currX + 'px, 0%, 0)'
            );
        }

        function handleEnd(event) {
            sliderContainer.classList.add('hpmdn-transition');

            var touch = getTouch(event, false);

            state.end = getPosition(touch);

            state.curr = {
                x: state.old.x + (state.end.x - state.start.x),
                y: state.old.y + (state.end.y - state.start.y)
            };

            var width = ((3 + ((length - 1) * 19.4)) + 16.4 + 3) / 100 * window.innerWidth;
            var maxX = width > window.innerWidth ? width - window.innerWidth : 0;

            var currX = (state.curr.x <= -maxX)
                ? -maxX
                : (state.curr.x >= 0)
                    ? 0
                    : state.curr.x;

            setTransform(
                sliderContainer,
                'translate3d(' + currX + 'px, 0%, 0)'
            );

            state.old = state.curr;
        }

        sliderContainer.addEventListener(
            'touchstart',
            handleStart,
            false
        );
        sliderContainer.addEventListener(
            'touchmove',
            handleMove,
            false
        );
        sliderContainer.addEventListener(
            'touchend',
            handleEnd,
            false
        );

        return function removeListeners() {
            sliderContainer.removeEventListener(
                'touchstart',
                handleStart,
                false
            );
            sliderContainer.removeEventListener(
                'touchmove',
                handleMove,
                false
            );
            sliderContainer.removeEventListener(
                'touchend',
                handleEnd,
                false
            );
        }
    }

                var div = document.createElement('div');

                setStyles(div, {
                    width: '16.4%',

                        sliderSelector: '.hpmdn-stories-items',

                        paginationSelector: '.hpmdn-pagination',

                        initId: id

                        hpmd.datan.checkViewability('hpmdn', function (percent) {

            onTap(profile, function () {
                popup.classList.add('hpmdn-disable');

                // setTimeout(function() {
                _hpmdTN.closePopup();
                // }, 310);
                hpmd.trackEvent('hpmd-profile');

                window.open(
                    data.user.story_user_link,
                    null,
                    null,
                    false
                );
            });

            createTeaserSlides(
                teaserSlider,
                stories.filter(function nonCopy(item) {
                    return item.copy_id == undefined;
                })
            );

            teaserScroll(
                teaserSlider,
                stories.length
            );

            /* При "тапе" на баннер открываем ссылку */
            onTap(close, function (e) {
                e.stopPropagation();
                sliderObj.stop();
                timerLoop.stop();

                var pw = hpmd.data.storiesCount / hpmd.data.storiesLength;

                if (pw > 1) {
                    pw = 1;
                }

                if (!isEnd) {
                    isEnd = true;
                    hpmd.trackEvent('hpmd-view-percent', {
                        weight: Math.round(pw)
                    });
                    hpmd.trackEvent('hpmd-view-pages', {
                        weight: hpmd.data.storiesCount
                    });

                    hpmd.trackEvent('hpmd.close');  // закрытие баннера
                }

                _hpmdTN.closePopup();
            });
        });
    });
});</script>
<!-- /JS -->

</body>
</html>
